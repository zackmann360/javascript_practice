<!DOCTYPE html>
<html>
    <body>
        <button onclick="clicker(-1)" class="myButton">decrease</button>
        <button onclick="clicker(20)" class="myButton">increase</button>
        <div class="textBox">10</div>


        <script>
            var x = 0

            clicker(0)

            function clicker(arg1){

                console.log('cats')
                x = x + arg1
                
                console.log(x)
                
                if (x < 10){
                    x = 10
                }
                
                document.querySelector('.textBox').innerHTML = x
                document.querySelector('.textBox').style.fontSize = x + 'px'

                
            }

        </script>
    </body>
</html>
