<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>
<body>
   
   <div class="app">
         <h1>Document Editor</h1>
         <button id="create">Create New</button>
         <div class="notes">
            <div class="note">
               <div class="title">Your title</div>
               <div class="text">text 1</div>
            </div>
            <div class="note">
               <div class="title">Your title</div>
               <div class="text">text 2</div>
            </div>
            <div class="note">
               <div class="title">Your title</div>
               <div class="text">text 3</div>
            </div>
         </div>
         <div class="editor ">
            <div class="top">
               <div class="left">
                  <div class="noteTitle">Title:</div>
                  <input id="noteTitle" type="text" placeholder="Enter your title">
               </div>
               <div class="right">
                  <button id="delete">Delete</button>
                  <button id="save">Save and Close</button>
               </div>
            </div>
            <div class="bottom">
               <textarea name="noteText" id="noteText" cols="30" rows="10"></textarea>
            </div>
         </div>
   </div>

</body>
</html>
