    <link rel="stylesheet" href="style.css">

<body>

    <div class="app">
        <h2>To-Do List</h2>

            </div>

        <div class="tasks">
            <div class="task ">
                <div class="text done">Wash cloths</div>

                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
            <div class="task">
                <div class="text">Walk the dog</div>
                <button id="delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
