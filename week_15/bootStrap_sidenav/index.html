<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
    <title>BootStrap Navigation</title>
</head>

<body>

    <div class="wrapper">
        <div id="bigNav" class="app showNav">
            <div class="top">
                <h2>Start Bootstrap</h2>
            </div>
            <div class="mainContainer">

                <div class="Tabcontainer">
                    <div class="tab">
                        <div class="icon">
                            <i class="fa-solid fa-gauge"></i>
                        </div>
                        <div class="text">Dashboard</div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-chart-area"></i>
                        </div>
                        <div class="text">Charts</div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-table"></i>
                        </div>
                        <div class="text">Tables</div>
                    </div>
                    <div class="tabDrop componentsTab m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-wrench"></i>
                                </div>
                                <div class="text">Components</div>
                            </div>
                            <div class="right">
                                <div class="icon">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        <div class="dropText">
                            <div class="text">Component 1</div>
                            <div class="text">Component 2</div>
                        </div>
                    </div>
                    <div class="tabDrop exampleTab m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-sheet-plastic"></i>
                                </div>
                                <div class="text">Example Pages</div>
                            </div>
                            <div class="right">
                                <div class="icon">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        <div class="dropText">
                            <div class="text">Example 1</div>
                            <div class="text">Example 2</div>
                        </div>
                    </div>
                    <div class="tabDrop menuTab m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-sitemap"></i>
                                </div>
                                <div class="text">Menu Levels</div>
                            </div>
                            <div class="right">
                                <div class="icon">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                        <div class="dropText">
                            <div class="text">Level 1</div>
                            <div class="text">Level 2</div>
                        </div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        <div class="text">Links</div>
                    </div>
                </div>
                <div class="bottom">
                    <button id="showSlimNav" class="">
                        <div class="icon ">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                    </button>
                </div>
            </div>

        </div>
        <div id="slimNav" class="app ">
            <div class="top">
                <h2>Start Bootstrap</h2>
            </div>
            <div class="mainContainer">

                <div class="Tabcontainer">
                    <div class="tab">
                        <div class="icon">
                            <i class="fa-solid fa-gauge"></i>
                        </div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-chart-area"></i>
                        </div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-table"></i>
                        </div>
                    </div>
                    <div tabDrop="componentsTab" class="tabDrop m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-wrench"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div tabDrop="exampleTab" class="tabDrop m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-sheet-plastic"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div tabDrop="menuTab" class="tabDrop m-t-2">
                        <div class="container">
                            <div class="left">
                                <div class="icon">
                                    <i class="fa-solid fa-sitemap"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab m-t-2">
                        <div class="icon">
                            <i class="fa-solid fa-link"></i>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button id="showBigNav" class="closed">
                        <div class="icon ">
                            <i class="fa-solid fa-chevron-left"></i>
                        </div>
                    </button>
                </div>
            </div>

        </div>
    </div>


    <div class="component">tabs</div>
    <div class="Tabcontainer">
        <div class="tab">
            <div class="icon">
                <i class="fa-solid fa-gauge"></i>
            </div>
            <div class="text">Tab Name</div>
        </div>
        <div class="tabDrop">
            <div class="container">
                <div class="left">
                    <div class="icon">
                        <i class="fa-solid fa-chart-area"></i>
                    </div>
                    <div class="text">Tab Name</div>
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <div class="dropText">
                <div class="text">title</div>
                <div class="text">title</div>
            </div>
        </div>
    </div>

    <div class="component">bottomButton</div>
    <button class="">
        <div class="icon ">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
    </button>





    <br>
    <br>
    <img src="./example.png" width="15%" alt="">
    <br>
    <br>
    <img src="./example_2.png" width="15%" alt="">
    <br>
    <br>
    <img src="./example_3.png" width="15%" alt="">
    <script src="js.js"></script>
</body>

</html>
