    <div class="app">
        <div class="mainContainer">
            <div class="slider">

                        <img src="../../images/background/background_blue.png" alt="">
                        <div id="content0" class="content">

                            <div class="information">Page Information</div>
                        </div>
                    </div>
                    <div class="slide">

                        </div>
                    </div>
                </div>
                <div class="buttons">

                    </div>
                    <div class="right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="dots dot0">
                    <div class="dot" id="dot0">
                        <i class="hollow fa-regular fa-circle"></i>
                        <i class="solid fa-solid fa-circle"></i>
                    </div>
                    <div class="dot" id="dot1">
