<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
    <title>Slide Show</title>
</head>

<body>

    <div class="app">
        <div class="slider showSlide1">
            <div class="slides ">
                <div class="slide slide1">
                    <img src="../../images/background/background_blue.png" alt="">
                    <div class="contentText">
                        <h2>Title1</h2>
                        <p>Page description 1</p>
                    </div>
                </div>
                <div class="slide slide2">
                    <img src="../../images/background/background_orange.png" alt="">
                    <div class="contentText">
                        <h2>Title2</h2>
                        <p>Page description 2</p>
                    </div>
                </div>

                <div class="slide slide3">
                    <img src="../../images/background/background_purple.png" alt="">
                    <div class="contentText">
                        <h2>Title3</h2>
                        <p>Page description 3</p>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <div class="left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>


            <div class="dots">
                <div id="dot1" class="dot showDot">
                    <i class="fa-regular fa-circle hollow"></i>
                    <i class="fa-solid fa-circle solid"></i>
                </div>
                <div id="dot2" class="dot">
                    <i class="fa-regular fa-circle hollow"></i>
                    <i class="fa-solid fa-circle solid"></i>
                </div>
                <div id="dot3" class="dot">
                    <i class="fa-regular fa-circle hollow"></i>
                    <i class="fa-solid fa-circle solid"></i>
                </div>

            </div>
        </div>
    </div>


    <img src="./example.png" width="100%" alt="">
    <script src="js.js"></script>
</body>

</html>
