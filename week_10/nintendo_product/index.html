<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="componentHeader">breadcrumb</div>
    <div class="breadCrumb">
        <div class="text">Store</div>
        <div class="icon">
            <img src="../../images/icons/icon_chevron_right.png" alt="">
        </div>
        <div class="text">Games</div>
        <div class="icon">
            <img src="../../images/icons/icon_chevron_right.png" alt="">
        </div>
        <div class="text selected">Pokemon Violet</div>
    </div>
    
    
    <div class="componentHeader">gallery</div>
    <div class="gallery">
        <div class="slides">
            <div class="num1 mySlides displayNone show">
                <img src="../../images/background/background_pokemon.avif">       
            </div>
            
            <div class="num2 mySlides displayNone">
                <img src="../../images/background/background_pokemon2.jpeg">
            </div>
            
            <div class="num3 mySlides displayNone">
                <img src="../../images/background/background_pokemon_3.webp">
            </div>
            
            <div class="num4 mySlides displayNone">
                <img src="../../images/background/background_pokemon_4.jpeg">
            </div>
            
            <div class="num5 mySlides displayNone">
                <img src="../../images/background/background_pokemon_5.jpeg">
            </div>
            
            <div class="num6 mySlides displayNone">
                <img src="../../images/background/background_pokemon_6.jpeg">       
            </div>
        </div>
        
        <div class="buttons">
            <div class="button">
                <button class="left">
                    <img src="../../images/icons/icon_chevron_left.png" alt="">
                </button>
            </div>
            <div class="button">
                <button class="right">
                    <img src="../../images/icons/icon_chevron_right.png" alt="">
                </button>
            </div>
        </div>
        
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        
        <div class="row">
            <div class="column">
                <img class="1" src="../../images/background/background_pokemon.avif">
            </div>
            <div class="column">
                <img class="2" src="../../images/background/background_pokemon2.jpeg">
            </div>
            <div class="column">
                <img class="3" src="../../images/background/background_pokemon_3.webp">
            </div>
            <div class="column">
                <img class="4" src="../../images/background/background_pokemon_4.jpeg">
            </div>
            <div class="column">
                <img class="5" src="../../images/background/background_pokemon_5.jpeg">
            </div>    
            <div class="column">
                <img class="6" src="../../images/background/background_pokemon_6.jpeg">
            </div>
        </div>
    </div>
    
    <div class="componentHeader">rating</div>
    <div class="GameRating">
        <div class="voucher">Game Coucher eligible</div>
        <div class="rating">
            
            <div class="esrb">
                <img src="../../images/icons/icon_esrb.png" alt="">
            </div>
            <div class="information">
                
                <div class="text">Mild Fantasy Violence</div>
                <hr>
                <div class="text">In-Game Purchases, User Interact</div>
            </div>
            
        </div>
    </div>
    
    
    <div class="componentHeader">selector</div>
    <div class="selector">
        <div class="text">| Nintendo Switch</div>
        <div class="gameTitle">Pokemon Violet</div>
        <div class="selector"></div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="./example.png" width="100%" alt="">
    <img src="./example-component-layout.png" width="100%" alt="">
    <script src="script.js"></script>
</body>
</html>
