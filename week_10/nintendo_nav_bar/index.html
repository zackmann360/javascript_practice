<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="grid">
        <div class="left">
            <div class="navBar">
                <div class="button">
                    <button class="borderBlue">
                        <div class="text">Welcome</div>
                        <div class="icon">
                            <img src="../../images/icons/icon_chevron_right.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="button">
                    <button class="borderGreen">
                        <div class="text">Nintendo Systems</div>
                        <div class="icon">
                            <img src="../../images/icons/icon_chevron_right.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="button">
                    <button class="borderRed">
                        <div class="text">Game Ratings</div>
                        <div class="icon">
                            <img src="../../images/icons/icon_chevron_right.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="button">
                    <button class="borderPurple">
                        <div class="text">Crash Course</div>
                        <div class="icon">
                            <img src="../../images/icons/icon_chevron_right.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="button">
                    <button class="borderYellow">
                        <div class="text">Game Finder</div>
                        <div class="icon">
                            <img src="../../images/icons/icon_chevron_right.png" alt="">
                        </div>
                    </button>
                </div>
                
            </div>
        </div>
        <div class="right"></div>
        
    </div>

    <img src="./example_nintendo_nav_bar.png" alt="">
    
    <script src="js.js"></script>
