<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <div class="toolbar">
            <div class="left">
                <div class="item">
                    <button class="menuButton">
                        <div class="icon">
                            <img src="../../images/icons/icon-menu.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="item">
                    <div class="pageSelected">
                        <div class="icon">
                            <img src="../../images/icons/icon_google_docs.png" alt="">
                        </div>
                        <div class="text">Docs</div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="item">
                    <div class="input">
                        <input type="text" placeholder="Search">
                        <div class="icon">
                            <img src="../../images/icons/icon_search.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="item">
                    <button>
                        <div class="icon">
                            <img src="../../images/icons/icon_app_select.png" alt="">
                        </div>
                    </button>
                </div>
                <div class="item">
                    <div class="profile">Z</div>
                </div>
            </div>
        </div>
        <div class="dropDown displayNone">
            <div class="title">Google Docs</div>
            <hr>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_google_docs.png" alt="">
                </div>
                <div class="text">Docs</div>
            </div>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_google_sheets.png" alt="">
                </div>
                <div class="text">Sheets</div>
            </div>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_google_slides.png" alt="">
                </div>
                <div class="text">Slides</div>
            </div>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_google_slides.png" alt="">
                </div>
                <div class="text">Forms</div>
            </div>
            <hr>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_settings.png" alt="">
                </div>
                <div class="text">Settings</div>
            </div>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_help.png" alt="">
                </div>
                <div class="text">Help & Feedback</div>
            </div>
            <hr>
            <div class="button">
                <div class="icon">
                    <img src="../../images/icons/icon_google_drive.png" alt="">
                </div>
                <div class="text">Drive</div>
            </div>

        </div>


    </div>

    <div class="componentHeader">buttons</div>
    <button>
        <div class="icon">
            <img src="../../images/icons/icon-menu.png" alt="">
        </div>
    </button>
    <button>
        <div class="icon">
            <img src="../../images/icons/icon_app_select.png" alt="">
        </div>
    </button>

    <div class="componentHeader">selected page</div>
    <div class="pageSelected">
        <div class="icon">
            <img src="../../images/icons/icon_google_docs.png" alt="">
        </div>
        <div class="text">text</div>
    </div>

    <div class="componentHeader">input</div>
    <div class="input">
        <input type="text" placeholder="Search">
        <div class="icon">
            <img src="../../images/icons/icon_search.png" alt="">
        </div>
    </div>

    <div class="componentHeader">profile</div>
    <div class="profile">Z</div>


    <div class="componentHeader">toolbar layout</div>

    <div class="toolbar">
        <div class="left">
            <div class="item">menu</div>
            <div class="item">page</div>
        </div>
        <div class="center">
            <div class="item">input</div>
        </div>
        <div class="right">
            <div class="item">app</div>
            <div class="item">profile</div>
        </div>
    </div>

    <div class="componentHeader">drop down</div>
    <div class="dropDownDemo">
        <div class="title">Google Docs</div>
        <hr>
