<!DOCTYPE html>
<html>
    <body>
        
        <input type="text">
        <button>add</button>
        <h1>TO DO</h1>
        <ul class="ul1"></ul>
        <h1>Finished</h1>
        <ul class="ul2"></ul>


        <script>
            var ul2 = document.querySelector('.ul2')
            var ul1 = document.querySelector('.ul1')
            var button = document.querySelector('button')
            var input = document.querySelector('input')

            button.onclick = addLi

            function addLi(){
                console.log('cats')

                var newElementLi = document.createElement('li')
                newElementLi.innerHTML = input.value

                ul1.appendChild(newElementLi)

                input.value = ''

                newElementLi.onclick = finishedLi
            }

            function finishedLi(){
                console.log('cars')
                ul2.appendChild(this)
            }


        </script>
    </body>
</html>
