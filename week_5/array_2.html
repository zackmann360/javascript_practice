<!DOCTYPE html>
<html>
    <body>
        
        <ul></ul>


        <script>
            var car1 = {
                brand : "ford",
                type : "truck",
                model : "f150"
            }

            var car2 = {
                brand : "lexus",
                type : "sedan",
                model : "is300"
            }

            var myArray = [car1, car2]

            var ul = document.querySelector('ul')
            console.log(ul)

            for(var item of myArray){
                console.log(item)
                var li = document.createElement('li')
                console.log(li)
                li.innerHTML = item.brand + '-' + item.type + '-' + item.model
                ul.appendChild(li)
             }
        </script>
    </body>
</html>
