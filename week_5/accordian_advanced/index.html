<!DOCTYPE html>
<html>
    <body>
        <style>
            :root{
                --space-half: .5rem;
                --space-1: 1rem;
                --space-2: 2rem;
                --space-3: 3rem;
            }
            html body{
                padding: 0;
                margin: 0;
                background-color: #444;
                
            }
            .mainContainer{
                max-width: 500px;
                margin: 20rem auto;
            }
            .button{
                border: none;
                background-color: white;
                border-radius: 8px 8px 0 0;
                display: flex;
                width: 100%;
                align-items: center;
                padding: var(--space-1);
                cursor: pointer;
            }
            .content .conText{
                ccdisplay: none;
                background-color: #999;
                width: 100%;
                border-radius: 0 0 8px 8px;
                padding: var(--space-1);
            }
            .rotate{
                transform: rotate(180deg);
            }
            .hide{
                display: none;
            }
            

        </style>

        <div class="mainContainer">
            <div class="button">
                <div class="arrow rotate">â¬‡</div>
                <div class="buttText">Closed</div>
                <div class="buttText2 hide">Opened</div>
            </div>
            <div class="content">
                <div class="conText hide">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima quae consectetur aliquam soluta fugiat laborum, vero corporis asperiores dignissimos, placeat sequi illum consequatur vitae quo, eveniet iusto expedita assumenda iste.
                </div>
            </div>
        </div>

        <script>
            // select the button
            var button = document.querySelector('.button')
            // console.log(button)

            // set an onclick for button
            button.onclick = activate
            //create a function
            function activate(){
                // console.log('cats')
                // select conText
                var conText = document.querySelector('.conText')
                // console.log(conText)
                // toggle hide on conText
                conText.classList.toggle('hide')
                //select the button arrow
                var arrow = document.querySelector('.arrow')
                // console.log(arrow)
                //toggle rotate on arrow
                arrow.classList.toggle('rotate')
                // select the button text
                var buttText = document.querySelector('.buttText')
                console.log(buttText)
                buttText.classList.toggle('hide')
                // select button text 2
                var buttText2 = document.querySelector('.buttText2')
                console.log(buttText2)
                buttText2.classList.toggle('hide')

            }
        </script>
    </body>
</html>
