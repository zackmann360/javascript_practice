<!DOCTYPE html>
<html>
    <body>
        

        <ul></ul>


        <script>
            // select the ul
            var ul = document.querySelector('ul')
            // console.log(ul)
            // create an array of numbers
            var numbers = [1,2,3,4,5]
            
            // loop over the numbers
            for(var item of numbers){
                // console.log(item)
                // create an li
                var li = document.createElement('li')
                // console.log(li)
                li.innerHTML = item
                // append li to ul
                ul.appendChild(li)

                
            }

        </script>
    </body>
</html>
