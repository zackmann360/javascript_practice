<!DOCTYPE html>
<html>
    <body>
        

        <ul></ul>


        <script>
            // create a var for ul
            var ul = document.querySelector('ul')
            
            // create an array
            var myArray = [1,2,3,4,5,6,7]

            for(var items of myArray){
                console.log(items)
                var newElementLi = document.createElement('li')
                newElementLi.innerHTML = items

                ul.appendChild(newElementLi)
            }
