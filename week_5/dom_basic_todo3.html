<!DOCTYPE html>
<html>
    <body>
        
        <input type="text">
        <button>add</button>
        <h1>to do</h1>
        <ul class="ul1"></ul>
        <h1>finished</h1>
        <ul class="ul2"></ul>


        <script>
           // create variable to slelect the elements
           var input = document.querySelector('input')
           var button = document.querySelector('button')
           var ul1 = document.querySelector('.ul1')
           var ul2 = document.querySelector('.ul2')

           button.onclick = clickerAdd

           function clickerAdd(){
            console.log('cats')

            // create a variable for new element
            var newElement = document.createElement('li')
            newElement.onclick = clickerMove
            // set inner html to input value
            newElement.innerHTML = input.value

            //append child
            ul1.appendChild(newElement)

           }

           function clickerMove(){
            console.log(this)

            ul2.appendChild(this)

           }

            

        </script>
    </body>
</html>
