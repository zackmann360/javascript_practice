<!DOCTYPE html>
<html>
    <body>
        <style>
            .done{
                text-decoration: line-through;
            }
        </style>


        <input type="text">
        <button>add</button>
        <h1>To Do</h1>
        <ol></ol>


        <script>   
        
            // select my elements
            var input = document.querySelector('input')
            var button = document.querySelector('button')
            var ol = document.querySelector('ol')

            // set button onclick 
            button.onclick = onclickAdd

            function onclickAdd(){
                console.log('cats')

                // create 
                var newElement = document.createElement('li')
                newElement.onclick = onclickLi

                // set the innerhtml
                newElement.innerHTML = input.value

                // append
                ol.appendChild(newElement)
            }

            function onclickLi(){
                console.log(this)
                // add class done when clicked
                this.classList.add('done')
                
                
            }
            
        
        </script>
    </body>
</html>
