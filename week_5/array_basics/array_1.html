<!DOCTYPE html>
<html>
    <body>
        

        <ul></ul>


        <script>
            //create an array
            var myArray = [1, 2, 3, 4, 5]
            //loop over myArray
            for(var item of myArray){
                console.log(item)
                //create an li ele
                var newLi = document.createElement('li')
                console.log(newLi)
                // set li inner html to item
                newLi.innerHTML = item
                // append it
                var ul = document.querySelector('ul')
                ul.appendChild(newLi)

            }
        </script>
    </body>
</html>
