<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>








    <!-----------------------------header--------------------------------->
    <div class="componentHeader">Header</div>
    <div class="header">Quick picks</div>

    <div class="componentHeader">Card component image</div>

    <div class="cardImage">
        <div class="image">
            <img src="https://placekitten.com/100/100" alt="">
        </div>
        <div class="image hover">
            <img src="../../images/icons/icon_play.png" alt="">
        </div>
    </div>

    <!------------------------------------textBox-------------------------->
    <div class="componentHeader">Card component text</div>
    <div class="textBox">
        <div class="title">Octane</div>
        <div class="artist">Until I wake · OCtane</div>
    </div>

    <!-----------------------------------actions--------------------------->
    <div class="componentHeader">Card component actions</div>
    <div class="actions">
        <div class="thumbsUP">
            <span class="material-symbols-outlined">thumb_up</span>
        </div>
        <div class="thumbsDown">
            <span class="material-symbols-outlined">thumb_down</span>
        </div>
        <div class="threeDots">
            <span class="material-symbols-outlined">more_vert</span>
        </div>
    </div>
    <div class="componentHeader">Card component card</div>
    <div class="songImage"></div>

    <!-----------------------------------Singlecard------------------------->

    <div class="card">
        <div class="cardImage">
            <div class="image">
                <img src="https://placekitten.com/100/100" alt="">
            </div>
            <div class="image hover">
                <img src="../../images/icons/icon_play.png" alt="">
            </div>
        </div>
        <div class="textBox">
            <div class="title">Octane</div>
            <div class="artist">Until I wake · OCtane</div>
        </div>
    </div>

    <!------------------------------grid---------------------->
    <div class="componentHeader">grid template</div>

    <div class="grid demo">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">0</div>
        <div class="item">11</div>
        <div class="item">12</div>
    </div>


    <!------------------------------App Assembled---------------------->
  
    <div class="componentHeader">app assembled</div>
    <div class="mainContainer">

        <div class="header">Quick picks</div>
        
        <div class="grid cloned">
            <template class="myTemplate">
                <div class="item">
                    <div class="card">
                        <div class="cardImage">
                            <div class="image">
                                <img src="https://placekitten.com/100/100" alt="">
                            </div>
                            <div class="image hover">
                                <img src="../../images/icons/icon_play.png" alt="">
                            </div>
                        </div>
                        <div class="textBox">
                            <div class="title">Octane</div>
                            <div class="artist">Until I wake · OCtane</div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
        
        
        <script src="script.js"></script>
</body>

</html>
