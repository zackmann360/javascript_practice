<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>


    <div class="app">
        <div class="flex alingnCenter">
            <div class="item">
                <h1 class="header">My Collections</h1>
            </div>
            <div class="item">
                <div class="dropDown">
                    <button>
                        <div class="dropDownText">Published</div>
                        <div class="icon"><span class="material-symbols-outlined">
                                expand_more
                            </span></div>
                    </button>
                </div>
            </div>
        </div>
        <template>

            <div class="card m-t-2">
                <div class="left ">
                    <div class="image">
                        <img src="../../images/background/background_blue.png">
                    </div>
                </div>
                <div class="right p-1-5 ">
                    <div class="flex vertical">
                        <div class="item">
                            <div class="textContainer">
                                <div class="date">Nov 30, 2021</div>
                                <div class="title">3D Shapes Illustration</div>
                                <div class="design">NFT/Grafic Design/Motion Design</div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="buttonContainer m-t-1">
                                <button class="lowerButtons blue">
                                    <div class="icon"><span class="material-symbols-outlined">
                                        edit_note
                                    </span></div>
                                    <div class="buttontext">Edit</div>
                                </button>
                                <button class="lowerButtons white">
                                    <div class="icon"><span class="material-symbols-outlined">
                                        power_settings_new
                                    </span></div>
                                    <div class="buttontext">Deactivate</div>
                                </button>
                                <button class="lowerButtons red">
                                    <div class="icon "><span class="material-symbols-outlined">
                                        delete
                                    </span></div>
                                    <div class="buttontext">Delete</div>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </template>
    </div>

    <div class="componentHeader">h2</div>
    <h1 class="header">My Collections</h1>

    <div class="componentHeader">Drop down</div>
    <div class="dropDown">
        <button>
            <div class="dropDownText">Published</div>
            <div class="icon"><span class="material-symbols-outlined">
                    expand_more
                </span></div>
        </button>
    </div>

    <div class="componentHeader">image</div>
    <div class="test">

        <div class="image">
            <img src="../../images/background/background_blue.png">
        </div>
    </div>

    <div class="componentHeader">text container</div>
    <div class="textContainer">
        <div class="date">Nov 30, 2021</div>
        <div class="title">3D Shapes Illustration</div>
        <div class="design">NFT/Grafic Design/Motion Design</div>
    </div>

    <div class="componentHeader">3 buttons</div>
    <div class="buttonContainer">
        <button class="lowerButtons blue">
            <div class="icon"><span class="material-symbols-outlined">
                    edit_note
                </span></div>
            <div class="buttontext">Edit</div>
        </button>
        <button class="lowerButtons white">
            <div class="icon"><span class="material-symbols-outlined">
                    power_settings_new
                </span></div>
            <div class="buttontext">Deactivate</div>
        </button>
        <button class="lowerButtons red">
            <div class="icon "><span class="material-symbols-outlined">
                    delete
                </span></div>
            <div class="buttontext">Delete</div>
        </button>
    </div>

    <div class="componentHeader">card container</div>
    <div class="card test">
        <div class="left ">left</div>
        <div class="right">right</div>

    </div>

    <div class="componentHeader">flex utility</div>
    <div class="flex">
        <div class="item">item1</div>
        <div class="item">item2</div>
    </div>
    <div class="flex vertical test">
        <div class="item">vertical item1</div>
        <div class="item">vertical item2</div>
    </div>







    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="../../images/project_website_cards.png" width="100%" alt="">

    <script src="./script.js"></script>
</body>

</html>
