<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
    <title>NavBar Animation</title>
</head>
<body>
    

    <!-- <div class="component">navBar</div> -->
    <div class="navBar" style="--border-radius: 1rem">
        <div class="left">
            <div class="item">
                <h2>Header</h2>
            </div>
        </div>
        <div class="right">
            <div class="item active">
                <div class="icon">
                    <i class="fa-solid fa-gauge"></i>
                </div>
                <div class="text">DashBoard</div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-address-book"></i>
                </div>
                <div class="text">Address Book</div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-list"></i>
                </div>
                <div class="text">Components</div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-calendar-days"></i>
                </div>
                <div class="text">Calender</div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-chart-simple"></i>
                </div>
                <div class="text">Charts</div>
            </div>
            <div class="item">
                <div class="icon">
                    <i class="fa-solid fa-file"></i>
                </div>
                <div class="text">Document</div>
            </div>
            <div class="highlight">

                <div class="highlightLeft one"></div>
                <div class="highlightLeft two"></div>
                <div class="highlightRight one"></div>
                <div class="highlightRight two"></div>
            </div>
        </div>
    </div>
    <div class="box">
        <p>Border Radius</p>
        <input type="range" value="1" min="0" max="2" step="0.01">
    </div>



    <br>
    <br>
    <br>
    <br>
    <!-- <img src="./example.png" width="100%" alt=""> -->
    <script src="js.js"></script>
</body>
</html>
