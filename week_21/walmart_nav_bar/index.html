<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
   <script src="js.js" defer></script>
   <title>Document</title>
</head>

<body>
   <div class="app">
      <div class="top">
         <div class="banner">
            <div class="left">
               <img src="../../images/icons/icon_walmart.png" alt="">
            </div>
            <div class="right">
               <button>Start your free 30-day trial</button>
            </div>
         </div>
      </div>
      <div class="bottom">
         <div class="navLinks">
            <div class="num">
               <div class="link num1 active">
                  <p><i class="fa-solid fa-truck"></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
            <div class="num">
               <div class="link num2">
                  <p><i class="fa-solid fa-w"></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
            <div class="num">
               <div class="link num3">
                  <p><i class="fa-solid fa-box"></i></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
            <div class="num">
               <div class="link num4">
                  <p><i class="fa-solid fa-desktop"></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
            <div class="num">
               <div class="link num5">
                  <p><i class="fa-solid fa-coins"></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
            <div class="num">
               <div class="link num6">
                  <p><i class="fa-solid fa-gas-pump"></i></p>
                  <p>Free delivery</p>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div class="compHead">banner</div>
   <div class="banner">
      <div class="left">
         <img src="../../images/icons/icon_walmart.png" alt="">
      </div>
      <div class="right">
         <button>Start your free 30-day trial</button>
      </div>
   </div>

   <div class="compHead">nav bar link</div>
   <div class="link">
      <p><i class="fa-solid fa-truck"></i></p>
      <p>Free delivery</p>
   </div>
   <br>
   <br>
   <div class="link active">
      <p><i class="fa-solid fa-truck"></i></p>
      <p>Free delivery</p>
   </div>

   <div class="compHead">nav bar link comp</div>
   <div class="navLinks">
      <div class="num 1">1</div>
      <div class="num 2">2</div>
      <div class="num 3">3</div>
      <div class="num 4">4</div>
      <div class="num 5">5</div>
      <div class="num 6">6</div>
   </div>



   <div class="compHead">icons</div>
   <p><i class="fa-solid fa-truck"></i></p>
   <p><i class="fa-solid fa-w"></i></p>
   <p><i class="fa-solid fa-box"></i></i></p>
   <p><i class="fa-solid fa-desktop"></i></p>
   <p><i class="fa-solid fa-coins"></i></p>
   <p><i class="fa-solid fa-gas-pump"></i></p>
   <br>
   <br>
   <br>
   <br>
   <img src="./example.png" width="80%" alt="">
</body>

</html>
