<!DOCTYPE html>
<html>
<style>
    .container {
        padding: 5rem;
        text-align: center;
    }
</style>
<body>

<div class="container">
    <h2> Get input.value and use it for innerHTML of a P.</h2>
    <input id="input" type="text">
    <button>click</button>
    <p></p>
</div>

<script>
    document.querySelector('button').onclick = onclickButton

    
    function onclickButton(){
        var input = document.querySelector('input')
        console.log(input.value)
        document.querySelector('p').innerHTML = input.value
    }


</script>    

</body>

</html>
