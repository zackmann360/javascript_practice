<!DOCTYPE html>
<html>

<body>
    <style>
        :root {
            --space-half: .5rem;
            --space-three-four: .75rem;
            --space-1: 1rem;
            --space-2: 2rem;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #444;

        }

        .container {
            margin: 5rem auto;
            max-width: 768px;
            ccbackground-color: orange;
        }

        /* ----------Input Group------------- */

        .container .input-group {
            display: flex;
            ccwidth: 100%;
            ccbackground-color: green;
            padding-bottom: var(--space-1);
        }
        .container .input-group .input-Button {
            display: flex;
            gap: .5rem;
        }
        .container .input-group .input-Button .searchButton {
            background-color: #222;
            color: white;
            box-shadow: 0px 0px 5px #777;
            cursor: pointer;
            border: none;
            border-radius: .5rem;
            padding: var(--space-1);
            font-weight: bolder;
        }
        .container .input-group .input-Button .searchButton:hover {
            background-color: rgba(112, 244, 158, 0.5);
        }
        .container .input-group .input-Button .clearButton {
            cursor: pointer;
            box-shadow: 0px 0px 5px #777;
            border: none;
            border-radius: .5rem;
            background: red;
            padding: var(--space-half) var(--space-1);
            color: #fff;
            font-weight: bolder;
            
        }
        .container .input-group .input-Button .clearButton:hover {
            background-color: transparent;
        }

        .container .input-group input {
            background: none;
            border: none;
            border-bottom: 2px solid #999;
            outline: none;
            margin-right: var(--space-1);
            font-size: 1.5rem;
            color: #fff;
        }

        .container .input-group input:focus {
            border-bottom: 2px solid #fff;
        }

        .container .input-group input {
            width: 100%;
        }

        /* ----------List / Item------------- */
        .container .list {
            display: flex;
            gap: var(--space-1);
            text-align: center;
            ccbackground-color: green;
            flex-wrap: wrap;
            margin-right: -1rem; 
        }

        .container .list .item {
            border-radius: var(--space-1);
            overflow: hidden;
            background-color: #fff;
            cursor: pointer;
            ccbackground-color: red;
            width: calc(25% - 1rem);
        }
        .container .list .item .image {
            height: 15rem;
        }
        
        .container .list .item .image img {
            width: 100%;
            height: 100%;
            /* fit an image to a specific size */
            object-fit: cover;
        }
        
        .container .list .item .text {
            padding: var(--space-1);
            /* Turn text into dots if its too long */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

    <div class="container">
        <div class="input-group">
            <input type="text" placeholder="Enter an Anime name">
            <div class="input-Button">
                <button class="searchButton">Search</button>
                <button class="clearButton">clear</button>
            </div>
        </div>

        <div class="list">
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
        </div>
    </div>

    <script>

        // create an empty array
        var myArray = []

        // select the clear button
        var clearButton = document.querySelector('.clearButton')
        clearButton.onclick = onclickClear

        function onclickClear(){
            console.log('test')
            myArray = []

            render()
        }

        // select the searchButton
        var searchButton = document.querySelector('.searchButton')
        searchButton.onclick = onclickSearch

        function onclickSearch(){
            console.log('test')
            // select the input
            var input = document.querySelector('input')

            if(input.value){
                callApi(input.value)
            }

            input.value = ''
            render()
        }

        // create a render function
        function render(){
            // clear 
            var myList = document.querySelector('.list')
            myList.innerHTML = ''
            //create
            for(var item of myArray){
                console.log(item)
                var newContainer = document.createElement('div')
                newContainer.classList.add('item')
                newContainer.innerHTML = `
                <div class="image">
                    <img
                        src="${item.image}">
                </div>
                <div class="text">
                    ${item.title}
                </div>
                `

                myList.append(newContainer)
            }
        }
        render()

        // create a async callApi funcitn
        async function callApi(arg1){
            // get the raw data
            var rawData = await fetch(` https://api.jikan.moe/v4/anime?q=${arg1}&sfw`)
            // get the real data from raw data
            var data = await rawData.json()
            // since this is an array of objects loop over it

            for(var item of data.data){
                // get the image
                var image = item.images.jpg.image_url
                // get the title
                var title = item.title

                myArray.push({
                    image: image,
                    title: title
                    
                })
                // console.log(myArray)

            }
            render()
        }
        callApi()

    </script>
</body>

</html>
