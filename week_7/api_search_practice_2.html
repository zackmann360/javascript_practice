            :root{
                --marg-1: 1rem;

                --padd-half: 0.5rem;

            html, body{
                padding: 0;
                margin: 0;
                background: #444;
                font-family: sans-serif;
            }
            *{
                color: white;
                font-size: 1.1rem;
            }
            .mainContainer {
                max-width: 1000px;
                margin: 5rem auto;
            }
            /* ---------------input group------------------- */

            .mainContainer .inputGroup {
                display: flex;
                padding: var(--padd-1) 0;
                ccbackground-color: red;
            }
            .mainContainer .inputGroup .input {
                flex: 1;
            }
            .mainContainer .inputGroup .input input {
                width: 98%;
                height: 100%;
                border: none;
                outline: none;
                background-color: transparent;
                border-bottom: 2px solid #999;
            }
            .mainContainer .inputGroup .button button {
            }
            .mainContainer .inputGroup .button button {
                border-radius: 0.5rem;
                height: 100%;
                border: none;
                background-color: #222;
                padding: var(--padd-half) var(--padd-1);
            }

            /* ---------------grid------------------- */

            .mainContainer .gridContainer {
                display: grid;
                grid-template-columns: auto auto auto auto;
                gap: var(--gap-1);
                padding-top: var(--padd-1);
            }
            .mainContainer .gridContainer .item {
                background-color: #777;
                border-radius: 0.5rem;
                overflow: hidden;
            }
            .mainContainer .gridContainer .item .text {
                text-align: center;
                padding: var(--padd-1);
            }
            .mainContainer .gridContainer .item .image img {
                width: 100%;
            }
        </style>

    <script>

        // Search button
        var searchButton = document.querySelector('button')
        searchButton.onclick = onclickSearch
        function onclickSearch(){
            console.log('searchButton')
            var input = document.querySelector('input')
            if(input.value){
                callApi(input.value)
            }
            render()
        }

        // create an empy array
        var myArray = []
        // render function
        function render(){
            // clear 
            var grid = document.querySelector('.gridContainer')
            grid.innerHTML = ''
            // create
            for(var item of myArray){
                var newContainer = document.createElement('div')
                newContainer.classList.add('item')
                newContainer.innerHTML = `
                <div class="image">
                    <img src="${item.image}">
                </div>
                <div class="text">
                    ${item.text}
                </div>
                `
                grid.append(newContainer)
            }

        }
        render()

        async function callApi(arg1) {
                myArray = []


                // fetch the api
                var rawData = await fetch(`https://api.jikan.moe/v4/anime?q=${arg1}&sfw`)
                var data = await rawData.json()


                for(var item of data.data){

                    var image = item.images.jpg.image_url
                    var text = item.title
                    // console.log(image, text)
                    myArray.push({
                        image: image,
                        text: text
                    })
                }

                render()
            }
            callApi()
    </script>
