<!DOCTYPE html>
<html>

<body>
    <style>
        :root {
            --space-half: .5rem;
            --space-1: 1rem;
            --space-2: 2rem;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #444;

        }

        .container {
            margin: 5rem auto;
            max-width: 768px;
            ccbackground-color: orange;
        }

        /* ----------Input Group------------- */

        .container .input-group {
            display: flex;
            ccwidth: 100%;
            ccbackground-color: green;
            padding-bottom: var(--space-1);
        }
        .container .input-group .input-Button {
            display: flex;
        }

        .container .input-group input {
            background: none;
            border: none;
            border-bottom: 2px solid #999;
            outline: none;
            margin-right: var(--space-1);
            font-size: 1.5rem;
            color: #fff;
        }

        .container .input-group input:focus {
            border-bottom: 2px solid #fff;
        }

        .container .input-group input {
            width: 100%;
        }

        /* ----------List / Item------------- */
        .container .list {
            display: flex;
            gap: var(--space-1);
            text-align: center;
            ccbackground-color: green;
            flex-wrap: wrap;
            margin-right: -1rem; 
        }

        .container .list .item {
            border-radius: var(--space-1);
            overflow: hidden;
            background-color: #fff;
            cursor: pointer;
            ccbackground-color: red;
            width: calc(25% - 1rem);
        }
        .container .list .item .image {
            height: 15rem;
        }
        
        .container .list .item .image img {
            width: 100%;
            height: 100%;
            /* fit an image to a specific size */
            object-fit: cover;
        }
        
        .container .list .item .text {
            padding: var(--space-1);
            /* Turn text into dots if its too long */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

    <div class="container">
        <div class="input-group">
            <input type="text" placeholder="Enter an Anime name">
            <div class="input-Button">
                <button class="searchButton">Search</button>
                <button class="clearButton">clear</button>
            </div>
        </div>

        <div class="list">
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img
                        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                </div>
                <div class="text">
                    Some Text
                </div>
            </div>
        </div>
    </div>

    <script>

        // select the search button
        var searchButton = document.querySelector('.searchButton')
        // console.log(searchButton)
        searchButton.onclick = onclickSearch

        // create the function for search button
        function onclickSearch(){
            // console.log('test')
            // select the input
            var input = document.querySelector('input')
            if(input.value){
                callApi(input.value)
            }

            render()
        }

        // create an empty array
        var myArray = []

        // create a render function
        function render(){
            // clear
            var list = document.querySelector('.list')
            list.innerHTML = ''

            
            // create
            // loop over myArray
            for(var item of myArray){

                var newContainer = document.createElement('div')
                newContainer.classList.add('item')
                newContainer.innerHTML = `
                <div class="image">
                    <img
                    src="${item.image}">
                    </div>
                    <div class="text">
                        ${item.text}
                        </div>
                        `
                        
                        list.append(newContainer)
                        
            }
        }
        render()

        // create a callApi function 
        async function callApi(arg1){
            // clear the array
            myArray = []

            // select the raw data
            var rawData = await fetch(`https://api.jikan.moe/v4/anime?q=${arg1}&sfw`)
            // set rawData to data
            var data = await rawData.json()
            // console.log(data)
            // loop over the data
            for(var item of data.data){
                // console.log(item)
                // get the item image
                var image = item.images.jpg.image_url
                // get the image title
                var text = item.title
                // push items to myArray
                myArray.push({
                    image: image,
                    text: text
                })
                // console.log(myArray)
            }

            render()
        }
        callApi()

    </script>
</body>

</html>
