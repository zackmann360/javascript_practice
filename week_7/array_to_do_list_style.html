<!DOCTYPE html>
<html>

<body>
    <style>
        :root {
            --space-two-five: .25rem;
            --space-half: .5rem;
            --space-three_four: .75rem;
            --space-1: 1rem;
            --space-1-half: 1.5rem;
            --space-2: 2rem;
            --space-3: 3rem;
            --text-normal: 1.25rem;
            --color-blue-dark: #191a31;
            --button-size: 3rem;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            color: white;
            background-color: #444;
            background-color: pink;
        }

        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        img {
            width: 75%;
            margin-top: 2rem;
        }

        .mainContainer {
            background-color: #10101c;
            width: 75%;
            margin: 10rem auto;
            padding: var(--space-2) var(--space-1-half);
            border-radius: .5rem;
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .header .text {
            font-size: 1.5rem;
        }

        .middle {
            display: flex;
            align-items: baseline;
        }

        .button button {
            border-radius: 100%;
            width: 2.5rem;
            height: 2.5rem;
            background-color: pink;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgb(255, 255, 255, .5);
        }

        .button button:hover {
            background-color: rgb(254, 216, 222);
        }

        .input {
            width: 100%;
            margin-right: var(--space-three_four);

        }

        .input input {
            width: 100%;
            font-size: var(--text-normal);
            padding: var(--space-1) 0;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #aaa;
            color: white;
            cursor: pointer;
        }

        input:focus {
            outline: none;
            border-bottom: 2px solid #fff;
        }

        .list {
            padding-top: var(--space-two-five);
        }

        .list ul {
            padding: 0;

        }

        .listItem {
            list-style: none;
            background-color: #191a31;
            font-size: 1.25rem;
            margin-bottom: var(--space-1);
            padding: var(--space-three_four);
            position: relative;
            border-radius: .5rem;
        }


        .list {
            ccbackground-color: red;
            display: flex;
            flex-direction: column;
            gap: var(--space-1);

        }

        .list .item {
            display: flex;
            background-color: var(--color-blue-dark);
            padding: var(--space-1);
            align-items: center;
        }

        .list .item .text {
            flex: 1;
            font-size: var(--text-normal);
        }

        .list .item .button {
            display: flex;
            border-radius: 100%;
            width: var(--button-size);
            height: var(--button-size);
        }

        .list .item .button .icon {
            margin: auto;
        }

        .list .item .button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
    </style>

    <div class="mainContainer">

        <div class="upper">
            <div class="header">
                <div class="text">
                    TO DO LIST
                </div>
            </div>
        </div>

        <div class="middle">
            <div class="input">
                <input type="text" placeholder="Add New Task">
            </div>
            <div class="button">
                <button class="addButton">Ôºã</button>
            </div>
        </div>

        <div class="list">
            
            <div class="item">
                <div class="text">some text</div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>


            <div class="item">
                <div class="text">
                    some text
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>
        </div>
    </div>





    <!-- <img src="../images/to-do-list.png"> -->

    <script>
        var myArray = []
        // push two items
        myArray.push('newPen')
        myArray.push('wake up on time')

        function render(){
            // 1. clear
            var list = document.querySelector('.list')
            list.innerHTML = ''
            console.log(list)

            var index = 0

            // 2. create 
            for(var item of myArray){
                console.log(item)

                // create a cpntiner
                var newItem = document.createElement('div')
                newItem.classList.add('item')

                // pust your stuff in that conatiner
                newItem.innerHTML = `
                    <div class="text">${item}</div>
                    <div class="button" index="${index}">
                        <div class="icon">üóëÔ∏è</div>
                    </div>
                `
                // append it to the main list
                list.append(newItem)

                // select the button
                var button = newItem.querySelector('.button')
                button.onclick = onclickDeleteButton

                console.log(button)
                
                index = index + 1
            }

        }
        render()

        function onclickDeleteButton(){
            var index = this.getAttribute('index')
            console.log('index', index)


            myArray.splice(index, 1)

            render()
        }

        // select add button
        var addButton = document.querySelector('.addButton')
        // set an onclick for add button
        addButton.onclick = onclickAddButton

        function onclickAddButton(){
            // get the input
            var input = document.querySelector('input')
            console.log('cats', input.value)
            if(input.value){
                myArray.push(input.value)
            }

            input.value = ''

            render()
        }
    </script>
</body>

</html>
