<!DOCTYPE html>
<html>

<body>
    <style>
        :root {
            --space-1: 1rem;
            --space-1-half: 1.5rem;
            --space-2: 2rem;
            --space-4: 4rem;
            --space-half: .5rem
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #e3a0a8;
            font-family: sans-serif;
            color: white;
        }
        
        body{
            padding: var(--space-2);
        }
        .container {
            background: #0f0f1c;
            max-width: 1000px;
            margin: 10rem auto;
            padding: var(--space-4);
            border-radius: var(--space-1);
        }

        /* -------------header--------------- */
        .container .header {
            font-weight: bolder;
            font-size: 2rem;
            padding-bottom: var(--space-2);
        }

        /* ------------input/button------------ */
        .container .input-group {
            display: flex;
        }

        .container .input-group button {
            border-radius: 100%;
            height: var(--space-4);
            width: var(--space-4);
            font-size: 2rem;
            color: #fff;
            border: none;
            background-color: #e3a0a8;
            box-shadow: 0px 0px 10px rgb(252, 252, 252);
            cursor: pointer;
        }

        .container .input-group button:hover {
            background-color: rgb(212, 135, 149);
        }

        .container .input-group input {
            flex: 1;
            margin-right: var(--space-1);
            background-color: transparent;
            border: none;
            border-bottom: 4px solid #aaa;
            outline: none;
            color: white;
            font-size: 1.5rem;
        }

        .container .input-group input:focus {
            border-bottom: 4px solid #fff;

        }


        /* -----------items------------------- */
        .container .list .item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #191a31;
            padding: var(--space-1);
            margin: var(--space-1-half) 0;
            border-radius: var(--space-half);
            font-size: 1.5rem;
        }

        .container .list .item .text {
            flex: 1;
        }

        .container .list .item .button {
            opacity: 0.75;
            cursor: pointer;
        }
        .container .list .item .button:hover {
            opacity: 1;
        }
    </style>



    <div class="container">
        <div class="header">
            TO DO LIST
        </div>
        <div class="input-group">
            <input type="text" placeholder="Add Your Task">
            <button>Ôºã</button>
        </div>

        <div class="list">
            <div class="item">
                <div class="text">
                    build a race car
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    build a race car
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>
        </div>
    </div>


    <!-- <img src="../images/to-do-list.png"> -->

    <script>

        // create an array
        var myArray = []

        // myArray.push('cats')

        // create a render function
        function render() {
            // 1. clear
            var list = document.querySelector('.list')
            list.innerHTML = ''

            var index = 0

            // 2. create
            for (var item of myArray) {

                var newItemDiv = document.createElement('div')
                newItemDiv.classList.add('item')
                newItemDiv.innerHTML = `
                    <div class="text">
                        ${item}
                    </div>
                    <div class="button">
                        <div class="icon">üóëÔ∏è</div>
                    </div>
                `
                

                // select the delete button
                var deleteButton = newItemDiv.querySelector('.button')
                deleteButton.setAttribute('index', index)
                deleteButton.onclick = onclickDelete

                index = index + 1
                // append the newItemDiv 
                list.appendChild(newItemDiv)
            }
        }
        render()

        // create a delete function
        function onclickDelete(){
            console.log('test', this)
            // get the index attribute
            var attribute = this.getAttribute('index')
            myArray.splice(attribute, 1)

            render()
        }

        // select the add item button
        var addItem = document.querySelector('button')
        addItem.onclick = onclickAdd

        // create the onclickAdd function
        function onclickAdd(){
            console.log('test')
            // select the input
            var input = document.querySelector('input')
            if(input.value){
                myArray.push(input.value)
            }
            input.value = ''

            render()
        }
    </script>
</body>

</html>
