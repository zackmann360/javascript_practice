<!DOCTYPE html>
<html>
    <body>  
        <style>
            :root{
                --space-half:.5rem;
                --space-three-four: .75rem;
                --space-1: 1rem;
                --space-1-half: 1.5rem;
                --space-2: 2rem;
                --space-2-half: 2.5rem;
                --space-3: 3rem

            }
            html body{
                padding: 0;
                margin: 0;
                background-color: pink;
                color: white;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            img{
                width: 75%;
                margin: 5rem auto;
                display: flex;

            }
            /* -----main container----- */
            .mainContainer{
                background-color: #222;
                padding: var(--space-3);
                margin: var(--space-3);
                border-radius: 1rem;
            }
            .mainContainer .upper .header{
                font-size: 2rem;
                padding-bottom: var(--space-2-half);
            }
            .mainContainer .middle{
                align-items: center;
                display: flex;
            }
            .middle .input{
                flex: 1;
                width: 100%;
                padding-right: var(--space-2);
            }
            .middle input{
                width: 100%;
                padding-bottom: var(--space-1);
                padding-top: var(--space-1);
                font-size: 1.5rem;
                background-color: transparent;
                border: none;
                border-bottom: 2px solid white;
            }
            .middle .button{
                padding-bottom: var(--space-1);
            }
            .middle button{
                border-radius: 100%;
                padding: var(--space-half) var(--space-three-four);
                background-color: pink;
                border: none;
                font-size: 1.5rem;
                color: white;
            }

        </style>

        <div class="mainContainer">
            <div class="upper">
                <div class="header">
                    TO DO LIST
                </div>
            </div>
            <div class="middle">
                <div class="input">
                    <input type="text">
                </div>
                <div class="button">
                    <button>ï¼‹</button>
                </div>
            </div>
            <div class="lower">
                <div class="list">
                    <ul></ul>
                </div>
            </div>
        </div>


        
        <img src="../images/to-do-list.png">

        <script>
            // create an empty array
            var myArray = []
            // push some items to the array
            myArray.push('shower')
            myArray.push('have fun')
            myArray.push('sleep')
            console.log(myArray)


            // create a render function
            function render(){
                // set the ul and clear it
                var ul = document.querySelector('ul')
                ul.innerHTML = ''
                // loop over myArray
                for(var item of myArray){
                    // console.log(item)
                    
                    // create li
                    var li = document.createElement('li')
                    li.innerHTML = item
                    console.log(li)

                    //append li
                    ul.appendChild(li)

                    
                }
            }
            render()

            // add button
            var addButton = document.querySelector('button')
            addButton.onclick = addLi
            console.log(addButton)

            function addLi(){
                console.log('cats')
            }
                
        </script>
    </body>
</html>
