<!DOCTYPE html>
<html>

<body>
    <style>
        :root{
            --space-1: 1rem;
            --space-1-half: 1.5rem;
            --space-2: 2rem;
            --space-4: 4rem;
            --space-half: .5rem
        }
        html, body {
            margin: 0;
            padding: 0;
            background: #e3a0a8;
            font-family: sans-serif;
            color: white;
        }

        .container {
            background: #0f0f1c;
            width: 1000px;
            margin: 10rem auto;
            padding: var(--space-4);
            border-radius: var(--space-1);
        }

        /* -------------header--------------- */
        .container .header{
            font-weight: bolder;
            font-size: 2rem;
            padding-bottom: var(--space-2);
        }

        /* ------------input/button------------ */
        .container .input-group {
            display: flex;
        }
        .container .input-group button{
            border-radius: 100%;
            height: var(--space-4);
            width: var(--space-4);
            font-size: 2rem;
            color: #fff;
            border: none;
            background-color: #e3a0a8;
        }
        .container .input-group input {
            flex: 1;
            margin-right: var(--space-1);
            background-color: transparent;
            border: none;
            border-bottom: 4px solid #ccc;
            outline: none;
            color: white;
            font-size: 1.5rem;
        }


        /* -----------items------------------- */
        .container .list .item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #191a31;
            padding: var(--space-1);
            margin: var(--space-1-half) 0;
            border-radius: var(--space-half);
            font-size: 1.5rem;
        }
        .container .list .item .text {
            flex: 1;
        }
    </style>
 


    <div class="container">
        <div class="header">
            TO DO LIST
        </div>
        <div class="input-group">
            <input type="text" placeholder="Add Your Task">
            <button>Ôºã</button>
        </div>

        <div class="list">
            <div class="item">
                <div class="text">
                    build a race car
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>
            <div class="item">
                <div class="text">
                    build a race car
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
            </div>
        </div>
    </div>


    <!-- <img src="../images/to-do-list.png"> -->

    <script>

        // create an empty array
        var myArray = []

        // push a couple item to the array
        myArray.push('cats')
        myArray.push('cars')

        console.log(myArray)

        function render(){
            // 1. clear 
            var list = document.querySelector('.list')
            list.innerHTML = ''

            var index = 0

            // 2. create
            for(var item of myArray){
                console.log(item)
                // create a newDiv
                var newDiv = document.createElement('div')
                newDiv.innerHTML = `
                <div class="text">
                    ${item}
                </div>
                <div class="button">
                    <div class="icon">üóëÔ∏è</div>
                </div>
                `
                newDiv.classList.add('item')

                // apend the newDiv
                list.append(newDiv)

                // select the delete button, where is the delete button?
                var deleteButton = newDiv.querySelector('.button')
                deleteButton.setAttribute('index', index)
                index = index + 1
                deleteButton.onclick = onclickDelete
                
            }
        }
        render()

        function onclickDelete(){
            console.log('test', this)
            var attribute = this.getAttribute('index')
            myArray.splice(attribute, 1)

            render()
        }

        // select the add button
        var addItem = document.querySelector('button')
        addItem.onclick = onclickAdd

        function onclickAdd(){
            console.log('cats')
            // select the input
            var input = document.querySelector('input')
            if(input.value){
                myArray.push(input.value)
            }

            input.value = ''
            render()
        }

        
    </script>
</body>

</html>
