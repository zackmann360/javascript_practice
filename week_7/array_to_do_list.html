<!DOCTYPE html>
<html>
    <body>
        <style>
            html body{
                padding: 0;
                margin: 0;
                background-color: #444;
                font-family: sans-serif;
                color: #fff;
            }
            img{
                margin-top: 5rem;
                width: 75%
            }
            ul li button{
                margin-left: 2rem;

            }
            ul li{
                margin: .5rem;
            }
        </style>

        <ul></ul>
        <button class="button1">add</button>
        <button class="button2">clear</button>
        <input type="text">




        
        
        <script>

            // create an empty array
            var myArray = []

            // push a couple items
            myArray.push('clean')
            myArray.push('sleep')

            console.log(myArray)

            // create a render function 
            function render(){
                // select the ul and clear it
                var ul = document.querySelector('ul')
                ul.innerHTML = ''
                
                // create an index 
                var index = 0

                for(var item of myArray){
                    console.log(item)

                    //create an li
                    var li = document.createElement('li')
                    li.innerHTML = item

                    // create a delete button 
                    var deleteButton = document.createElement('button')
                    deleteButton.innerHTML = 'delete'
                    deleteButton.setAttribute('index', index)
                    deleteButton.onclick = deleteLi

                    index = index + 1

                    // append the button to the li
                    li.appendChild(deleteButton)

                    ul.appendChild(li)
                }


            }
            render()

            // create var for the add item button
            var addButton = document.querySelector('.button1')
            addButton.onclick = addItem

            // create a function for addItem
            function addItem(){
                console.log('cars')

                // select the input
                var input = document.querySelector('input')
                if(input.value){
                    myArray.push(input.value)
                    

                }
                input.value = ''
                render()
            }

            // delete li button
            function deleteLi(){
                console.log(this)
                var attribute = this.getAttribute('index')
                console.log(attribute)
                myArray.splice(attribute, 1)

                render()
            }

            // clear button
            var clearButton = document.querySelector('.button2')
            clearButton.onclick = clearList

            function clearList(){
                console.log('hello')
                myArray = []

                render()
            }


            
        </script>
    </body>
</html>
