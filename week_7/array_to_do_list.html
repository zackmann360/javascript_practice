<!DOCTYPE html>
<html>
    <body>
        <style>
            html body{
                padding: 0;
                margin: 0;
                background-color: #444;
                font-family: sans-serif;
                color: #fff;
            }
            img{
                margin-top: 5rem;
                width: 75%
            }
            ul li button{
                margin-left: 2rem;

            }
            ul li{
                margin: .5rem;
            }
        </style>

        <ul></ul>
        <button class="button1">add</button>
        <button class="button2">clear</button>
        <input type="text">




        
        
        <script>
            var myArray = []

            myArray.push('cats')
            myArray.push('dogs')
            myArray.push('lizards')

            function render(){
                // clear ul
                var ul = document.querySelector('ul')
                ul.innerHTML = ''

                index = 0
                // loop over the array
                for(var item of myArray){
                    // console.log(item)
                    var li = document.createElement('li')
                    li.innerHTML = item

                    var deleteButton = document.createElement('button')
                    deleteButton.innerHTML = 'delete'
                    deleteButton.setAttribute('index', index)
                    deleteButton.onclick = deleteItem
                    index = index + 1

                    li.appendChild(deleteButton)

                    ul.appendChild(li)
                }
            }
            render()

            function deleteItem(){
                // console.log(this)
                var attribute = this.getAttribute('index')                
                // console.log(attribute)

                myArray.splice(attribute, 1)

                render()
            }

            // add button
            var addButton = document.querySelector('.button1')
            addButton.onclick = addItem

            function addItem(){
                console.log('cats')
                var input = document.querySelector('input')
                if(input.value){
                    myArray.push(input.value)
                    
                }

                input.value = ''
                render()
            }

            // clear button
            var clearButton = document.querySelector('.button2')
            clearButton.onclick = clearItems

            function clearItems(){
                myArray = []
                render()
            }

            
            
            

        </script>
    </body>
</html>
