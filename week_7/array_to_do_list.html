<!DOCTYPE html>
<html>
    <body>
        <style>
            html body{
                padding: 0;
                margin: 0;
                background-color: #444;
                font-family: sans-serif;
                color: #fff;
            }
            img{
                margin-top: 5rem;
                width: 75%
            }
            ul li button{
                margin-left: 2rem;

            }
            ul li{
                margin: .5rem;
            }
        </style>

        <ul></ul>
        <button class="button1">add</button>
        <button class="button2">clear</button>
        <input type="text">




        
        
        <script>
            // create an empty array
            var myArry = []

            // push some items to myArray
            myArry.push('clean')
            myArry.push('sleep')

            console.log(myArry)

            
            
            // create a render function
            function render(){
                // create an index must be inside the render function
                var index = 0
                // select the ul
                var ul = document.querySelector('ul')
                // clear the ul 
                ul.innerHTML = ''
                
                //loop over myArray
                for(var item of myArry){
                    console.log(item)

                    // create an li
                    var li = document.createElement('li')
                    li.innerHTML = item
                    console.log(li)

                    // create a delete button
                    var deleteButton = document.createElement('button')
                    deleteButton.innerHTML = 'delete'
                    deleteButton.setAttribute('index', index)
                    deleteButton.onclick = deleteLI
                    li.appendChild(deleteButton)
                    
                    ul.appendChild(li)
                    index = index + 1
                }

            }
            render()

            var addButton = document.querySelector('.button1')
            addButton.onclick = addItem

            function addItem(){
                var input = document.querySelector('input')


                if(input.value){
                    myArry.push(input.value)


                }
                input.value = ''
                render()
            }

            function deleteLI(){
                console.log(this)
                var attribute = this.getAttribute('index')
                console.log(attribute)
                myArry.splice(attribute, 1)
                render()
            }

            var clearButton = document.querySelector('.button2')
            clearButton.onclick = clearItems

            function clearItems(){
                myArry = []
                console.log('cars')
                render()
            }
            
        </script>
    </body>
</html>
