<!-- 
    creat a button and a par
    clicking on the button increases a value up to 10
    display that value in the par
 -->
 <!DOCTYPE html>
 <html>
 <body>
 
 <div class="output1">0</div>
 <div class="output2">0</div>
 <button onclick="counter()"> clicker</button>
     
 <script>
     var number1 = 0
     var number2 = 0
 
     function counter(){
         number1 = number1 + 1
         if (number1 > 9){
             number1 = 0
             number2 = number2 + 1
         }
         document.querySelector('.output1').innerHTML = number1
         document.querySelector('.output2').innerHTML = number2
     }
 </script>
 
 
 </body>
 </html>
