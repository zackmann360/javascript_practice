<!DOCTYPE html>
<html>
<style>

    .grid_container{
        display:grid;
        grid-template-columns: 100px 100px 100px 100px;
        padding: 100px;
}

    .padding{
        padding: 20px;
    }

    .highlight{
        border: 1px solid black;
    }

</style>

<button onclick="right()">right</button>
<button onclick="down()">down</button>
<button onclick="left()">left</button>
<button onclick="up()">up</button>


<body>
   <div class="grid_container">
        <div class="padding grid0-0 highlight">0-0</div>
        <div class="padding grid1-0">0-1</div>
        <div class="padding grid2-0">0-2</div>
        <div class="padding grid3-0">0-3</div>
        <div class="padding grid0-1">1-0</div>
        <div class="padding grid1-1">1-1</div>
        <div class="padding grid2-1">1-2</div>
        <div class="padding grid3-1">1-3</div>
        <div class="padding grid0-2">2-0</div>
        <div class="padding grid1-2">2-1</div>
        <div class="padding grid2-2">2-2</div>
        <div class="padding grid3-2">2-3</div>
        <div class="padding grid0-3">3-0</div>
        <div class="padding grid1-3">3-1</div>
        <div class="padding grid2-3">3-2</div>
        <div class="padding grid3-3">3-3</div>
   </div> 


<script>

    var x = 0
    var y = 0
     

    function right(){
        x = x + 1
        if (x > 3){
            x = 0
        }
        document.querySelector('.highlight').classList.remove('highlight')
        document.querySelector('.grid' + x + '-' + y).classList.add('highlight')
    }

    function down(){
        y = y + 1
        if (y > 3){
            y = 0
            
        }        
        document.querySelector('.highlight').classList.remove('highlight')
        document.querySelector('.grid' + x + '-' + y).classList.add('highlight')
    }

    function left(){
        x = x - 1
        if (x < 0){
            x = 3
        }
        document.querySelector('.highlight').classList.remove('highlight')
        document.querySelector('.grid' + x + '-' + y).classList.add('highlight')
    }

    function up(){
        y = y - 1
        if (y < 0){
            y = 3
        }
        document.querySelector('.highlight').classList.remove('highlight')
        document.querySelector('.grid' + x + '-' + y).classList.add('highlight')
    }

</script>


</body>
</html>
