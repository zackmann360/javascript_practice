<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button {
        text-align: center;
    }
    .container {
        display: grid;
        grid-template-columns: 6rem 6rem 6rem;
        justify-content: center;
        gap: 2rem;
        margin-top: 5rem;
    }
    .container .item {
        padding: 2rem;
        text-align: center;
        border: 2px solid #fff;
    }
    .container .item.active {
        border: 2px solid #000;
    }
</style>
<body>
    <div class="button">
        <button class="left">Left</button>
        <button class="right">Right</button>
        <button class="up">Up</button>
        <button class="down">Down</button>
    </div>
    <div class="container">
        <div class="item num0-0 active">0-0</div>
        <div class="item num1-0">1-0</div>
        <div class="item num2-0">2-0</div>
        <div class="item num0-1">0-1</div>
        <div class="item num1-1">1-1</div>
        <div class="item num2-1">2-1</div>
        <div class="item num0-2">0-2</div>
        <div class="item num1-2">1-2</div>
        <div class="item num2-2">2-2</div>
    </div>

    
    <script>
        document.querySelector('.left').onclick = onclickLeft
        document.querySelector('.right').onclick = onclickRight
        document.querySelector('.up').onclick = onclickUp
        document.querySelector('.down').onclick = onclickDown

        x = 0
        y = 0
        
        function onclickLeft(){
            x -= 1
            if(x < 0){
                x = 2
            }
            var active = document.querySelector('.active')
            active.classList.remove('active')
            var nextActive = document.querySelector('.num' + x + '-' + y)
            nextActive.classList.add('active')
        }
        
        function onclickRight(){
            x += 1
            if(x > 2){
                x = 0
            }
            var active = document.querySelector('.active')
            active.classList.remove('active')
            var nextActive = document.querySelector('.num' + x + '-' + y)
            nextActive.classList.add('active')
        }
        
        function onclickUp(){
            y -= 1
            if(y < 0){
                y = 2
            }
            
            console.log(y)
            var active = document.querySelector('.active')
            active.classList.remove('active')
            var nextActive = document.querySelector('.num' + x + '-' + y)
            nextActive.classList.add('active')
        }
        function onclickDown(){
            y += 1
            if(y > 2){
                y = 0
            }
            
            console.log(y)
            var active = document.querySelector('.active')
            active.classList.remove('active')
            var nextActive = document.querySelector('.num' + x + '-' + y)
            nextActive.classList.add('active')
        }
    </script>
</body>
</html>
