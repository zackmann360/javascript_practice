<html lang="en">
<head>
    <title>Border Switch</title>
</head>
    <style>
        .container {
            display: flex;
            gap: 5rem;
            justify-content: center;
        }
        .container .item.active {
            border: 2px solid #000;
        }
    </style>
<body>

    <div class="container">
        <div id="num0" class="item active">1</div>
        <div id="num1" class="item">2</div>
        <div id="num2" class="item">3</div>
        <div id="num3" class="item">4</div>
        <button>Click</button>
    </div>
    
    
    <script>
        document.querySelector('button').onclick = onclickButton
        var num = 0
            
        function onclickButton(){
            num += 1
            if(num > 3){
                num = 0
            }
            document.querySelector('.active').classList.remove('active')
            document.querySelector('#num' + num).classList.add('active') 
        }
    </script>
</body>
</html>
