<!-- 
    ceate 2 buttons
    clicking the button either adds or subtracts a value that looops between 0 and 10
 -->
<!DOCTYPE html>
<html>
<body>

<button onclick="subtraction()">sub</button>
<button onclick="addition()">add</button>

<p id="myPar">0</p>

<script>

var counter = 0

function subtraction(){
    counter = counter - 1
    if (counter < 0){
        counter = 10
    }
    document.getElementById('myPar').innerHTML = counter
}



function addition(){
    counter = counter + 1
    if (counter > 10){
        counter = 0
    }
    document.getElementById('myPar').innerHTML = counter
}


</script>


</body>
</html>
