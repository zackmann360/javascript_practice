<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
   <title>github nav</title>
</head>
<body>

   <div class="nav">
      <div class="left">
         <div class="item">
            <button>
               <i class="fa-solid fa-bars"></i>
            </button>
         </div>
         <div class="item">
            <div class="circle">
               <i class="icon fa-brands fa-github"></i>
            </div>
         </div>
         <div class="item">
            <div class="text bold-text text-white"> Dashboard</div>
         </div>
      </div>
      <div class="right">
         <div class="item grow">
            <div class="input-group">
               <input type="text">
               <div class="left">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <div class="text">Type / to search</div>
               </div>
               <div class="right">
                  <i class="fa-solid fa-chevron-right">_</i>
               </div>
            </div>
         </div>
         <div class="item text-larger">|</div>
         <div class="item">
            <button class="flex">
               <i class="fa-solid fa-plus"></i>
               <i class="fa-solid fa-chevron-down"></i>
            </button>
         </div>
         <div class="item">
            <button>
               <i class="fa-regular fa-circle-dot"></i>
            </button>
         </div>
         <div class="item">
            <button>
               <i class="fa-solid fa-retweet"></i>
            </button>
         </div>
         <div class="item">
            <button>
               <i class="fa-regular fa-hard-drive"></i>
            </button>
         </div>
         <div class="item">
            <div class="circle">
               <i class=" profile fa-solid fa-universal-access"></i>
            </div>
         </div>
      </div>
   </div>

   <div class="comp-header">button</div>
   <button>
      <i class="fa-solid fa-bars"></i>
   </button>

   <div class="comp-header">icon / profile</div>
   <div class="circle">
      <i class="icon fa-brands fa-github"></i>
   </div>
   <div class="circle">
      <i class=" profile fa-solid fa-universal-access"></i>
   </div>
   
   <div class="comp-header">input group</div>
   <div class="input-group">
      <input type="text">
      <div class="left">
         <i class="fa-solid fa-magnifying-glass"></i>
         <div class="text">text</div>
      </div>
      <div class="right">
         <i class="fa-solid fa-chevron-right">_</i>
      </div>
   </div>
   
   <br>
   <br>
   <br>
   <div class="comp-header">icons</div>
   <i class="fa-solid fa-bars"></i>
   <i class="fa-brands fa-github"></i>
   <i class="fa-solid fa-magnifying-glass"></i>
   <i class="fa-solid fa-chevron-right"></i>
   <i class="fa-solid fa-plus"></i>
   <i class="fa-solid fa-chevron-down"></i>
   <i class="fa-regular fa-circle-dot"></i>
   <i class="fa-solid fa-retweet"></i>
   <i class="fa-regular fa-hard-drive"></i>
   <i class="fa-solid fa-universal-access"></i>
   
   <div class="comp-header">example img</div>

   <img src="./example.png" width="100%">

</body>
</html>
