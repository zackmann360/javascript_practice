<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="js.js"></script>
   <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
   <title>linkedIn</title>
</head>
<body>
   <div class="wrapper">
      <div class="app">
         <div class="left">
            <div class="logo">
               <h1 class="blue txt-blue">Linked</h1>
               <h1 class="white txt-white box-around-txt">in</h1>
            </div>
         </div>
         <div class="middle">
            <div class="inputGroup">
               <select name="jobs" id="jobs">
                  <option value="jobs">Jobs</option>
               </select>
               <input type="text" placeholder="Search job titles or companies">
               <input type="text" placeholder="Location">
               <button><i class="fa-solid fa-magnifying-glass font-larger"></i></button>
            </div>
         </div>
         <div class="right">
            <button class="join">Join now</button>
            <button class="sign">Sign in</button>
         </div>
      </div>
   </div>
   
   <div class="compHead">text</div>
   <h1 class="blue txt-blue">blue</h1>
   <h1 class="white txt-white ">white</h1>
   <p class="blue txt-blue">blue</p>
   <p>normal</p>
   
   <div class="compHead">logo</div>
   <div class="logo">
      <h1 class="blue txt-blue">Linked</h1>
      <h1 class="white txt-white box-around-txt">in</h1>
   </div>


   <div class="compHead">input group</div>
   <div class="inputGroup">

      <select name="jobs" id="jobs">
         <option value="jobs">Jobs</option>
      </select>
      <input type="text" placeholder="Search job titles or companies">
      <input type="text" placeholder="Location">
      <button><i class="fa-solid fa-magnifying-glass font-larger"></i></button>
   </div>
      
      <div class="compHead">join / sign in btn</div>
      <button class="join">Join now</button>
      <button class="sign">Sign in</button>



   <br>
   <br>
   <br>
   <img src="./example.png" alt="">

</html>
