<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
</head>
<style>
    :root {
        --size-player: 8rem
    }
    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;  
        background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/b9e3da6363497.560b11e9a84d8.png");
        background-repeat: no-repeat;
        background-size: cover;
        
    }
    .player {
        width: var(--size-player);
        height: var(--size-player);
        position: absolute;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        z-index: 10000;
    }
    .player .animated {
        display: none;
    }
    
    .player img {
        width: 100%;
        image-rendering:pixelated;
    }
    .player.animated .animated {
        display: block;
    }
    .player.animated .still {
        display: none;
    }
    .bullet {
        position: absolute;
        height: 2rem;
        width: 2rem;        
    }
    .bullet img {
        width: 100%;
        height: auto;
        image-rendering:pixelated;

    }
</style>
<body tabindex="0">
    
    <div class="player">
        <img class="still" src="./sprite_spaceship.png" width="" alt="">
        <img class="animated" src="./sprite_spaceship_animated.gif" alt="">
    </div>
    <div class="bullet">
        <!-- <img src="./bullet.gif" alt=""> -->
    </div>

    <script src="js.js"></script>
</body>
</html>
