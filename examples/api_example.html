<!DOCTYPE html>
<html>
<body>

    <div> Open up dev tools / console </div>

    <script>
        var myArray = []


        // async allows you to use the await key word
        // I need to use await because an api take time to respond
        async function callApi(animeName){
            // get the bits and bytes from an api
            var rawData = await fetch(`https://api.jikan.moe/v4/anime?q=${animeName}&sfw`)

            // convert those bits into an object
            var data = await rawData.json()
            // console.log(data.data[0])

            // loop over data.data 
            for(var item of data.data){
                // console.log(item)
                // console.log(item.images.jpg.image_url)

                // console.log(item.title)


                // select myArray and push an object from the api
                // this is the path to the image and title of the anime
                myArray.push({
                    image: item.images.jpg.image_url,
                    title: item.title
                })
                

            }
            console.log(myArray)

        }

        // this is the argument that is being used to select the anime you want to search
        callApi('naruto')


    </script>
</body>
</html>
