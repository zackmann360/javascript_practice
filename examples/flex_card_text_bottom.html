<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .card {
            width: 20rem;
            height: 20rem;
            background-color: red;
            display: flex;
            /* this changes the direction to a row */
            flex-direction: column;
            /* normally to align vertically you would use the align-items property */
            /* you have use justified content because we changed it direction */
            justify-content: flex-end;

        }

        .text {
            background-color: orange;
            font-size: 2rem;
        }
    </style>

    <div class="card">
        <div class="text">text</div>
    </div>
</body>

</html>
