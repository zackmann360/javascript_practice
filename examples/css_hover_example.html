<!DOCTYPE html>
<html>
    <body>
        <style>
            .text{
                background-color: grey;
            }

            .text:hover .noHover{
                display: none;
            }

            .text .hover{
                display: none;
            }

            .text:hover .hover{
                display: block;
            }

        </style>

        <div class="box">
            <div class="text">
                <div class="noHover">
                    noHover
                </div>
                <div class="hover">
                    hover
                </div>
            </div>
        </div>
    </body>
</html>
