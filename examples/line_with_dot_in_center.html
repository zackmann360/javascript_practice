<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
    <title>Document</title>
</head>
<style>

    .container {
        margin-top: 5rem;
    }
    .line {
        position: relative;
        height: 0.5rem;
        width: 20rem;
        background-color: red;
    }
    .line .dot {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        border-radius: 100%;
        background-color: white;
    }
</style>
<body>
    <div class="container">

        <div class="line">
            <div class="dot"><i class="fa-regular fa-circle"></i></div>
        </div> 
    </div>
</body>
</html>
