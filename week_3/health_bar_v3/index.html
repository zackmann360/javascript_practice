<!DOCTYPE html>
<html>
    <body>
        <style>
            .border{
                border: 2px solid black;
                /* position:relative; captures a postion:absolute; element */
                /* a childs left:/top: is based off me */
                position: relative;
                height: 50px;
            }
            .fill{
                background-color: lightgreen;
                text-align: center;
                width: 50%;
                height: 100%;
                /* position: removes an element from the normal flow so you can position it manually using left: and top:  */
                position:absolute;
                left: 0;
                top: 0;
                line-height: 50px;
            }
            .red{
                background-color: red;
                width: 50%;
                transition: 2s;
                transition-delay: 0.2s;
            }
        </style>
        
        <button onclick="damage(-10)">damage</button>
        <button onclick="damage(10)">heal</button>

        <div class="border">
            <div class="fill red"></div>
            <div class="fill green">50/100</div>
        </div>

        <script>
            var objWidth = 50
            

            function damage(arg){
                objWidth = objWidth + arg
                if (objWidth > 100){
                    objWidth = 100
                }
                if (objWidth < 0){
                    objWidth = 0
                }
                // creat a display code
                // select ('.fill').style.width = objWidth
                // change fill for class (fill red)
                document.querySelector('.red').style.width = objWidth + '%'
                // change fill for class (fill)
                document.querySelector('.green').style.width = objWidth + '%'
                document.querySelector('.green').innerHTML = objWidth + '/100'
                console.log(objWidth)
            }
        </script>
    </body>
</html>
