<!DOCTYPE html>
<html>
    <body>
        <style>
            .border{
                border: 2px solid black;
            }
            td{
                padding: 10px;
            }
        </style>
        
       <table>
            <tr>
                <td class="div0-0 border">0-0</td>
                <td class="div1-0">1-0</td>
                <td class="div2-0">2-0</td>
                <td class="div3-0">3-0</td>
            </tr>
            <tr>
                <td class="div0-1">0-1</td>
                <td class="div1-1">1-1</td>
                <td class="div2-1">2-1</td>
                <td class="div3-1">3-1</td>
            </tr>
            <tr>
                <td class="div0-2">0-2</td>
                <td class="div1-2">1-2</td>
                <td class="div2-2">2-2</td>
                <td class="div3-2">3-2</td>
            </tr>
            <tr>
                <td class="div0-3">0-3</td>
                <td class="div1-3">1-3</td>
                <td class="div2-3">2-3</td>
                <td class="div3-3">3-3</td>
            </tr>

       </table>

       <button onclick="changer(-1, 0)">left</button>
       <button onclick="changer(1, 0)">right</button>
       <button onclick="changer(0, -1)">up</button>
       <button onclick="changer(0, 1)">down</button>


       <script>
            var x = 0
            var y = 0
            
            function changer(arg1, arg2){
                // add arguments to x and y
                x = x + arg1
                y = y + arg2

                if(x > 3){
                    x = 3
                }
                if(x < 0){
                    x = 0
                }
                if(y > 3){
                    y = 3
                }
                if(y < 0){
                    y = 0
                }
                console.log(x, y)
                //remove border from currently selected 
                document.querySelector('.border').classList.remove
                ('border')
                // add border to the newly selected ('.div' + arg1 + '-' + arg2)
                document.querySelector('.div' + x + '-' + y).classList.add('border')

            }
       </script>

    </body>
</html>
