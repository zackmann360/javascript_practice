<!DOCTYPE html>
<html>
    <body>
        <style>
            .border{
                border: 2px solid black;
            }
            td{
                padding: 10px;
            }
        </style>
        
        <table>
            <tr>
                <td class="row0-0 border">0-0</td>
                <td class="row1-0">1-0</td>
                <td class="row2-0">2-0</td>
                <td class="row3-0">3-0</td>
            </tr>
            <tr>
                <td class="row0-1">0-1</td>
                <td class="row1-1">1-1</td>
                <td class="row2-1">2-1</td>
                <td class="row3-1">3-1</td>
            </tr>
            <tr>
                <td class="row0-2">0-2</td>
                <td class="row1-2">1-2</td>
                <td class="row2-2">2-2</td>
                <td class="row3-2">3-2</td>
            </tr>
            <tr>
                <td class="row0-3">0-3</td>
                <td class="row1-3">1-3</td>
                <td class="row2-3">2-3</td>
                <td class="row3-3">3-3</td>
            </tr>
        </table>

        <button onclick="changer(-1, 0)">left</button>
        <button onclick="changer(1, 0)">right</button>
        <button onclick="changer(0, 1)">down</button>
        <button onclick="changer(0, -1)">up</button>

        <script>
            var x = 0
            var y = 0
            function changer(arg1, arg2){
                x = x + arg1
                y = y + arg2
                if (x > 3){
                    x = 3
                }
                if (x < 0){
                    x = 0
                }
                if (y > 3){
                    y = 3
                }
                if (y < 0){
                    y = 0
                }
                console.log(x, y)
                document.querySelector('.border').classList.remove('border')
                document.querySelector('.row' + x + '-' + y).classList.add('border')
                
            }
        </script>

    </body>
</html>
