<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <div class="leftSide">
            <div class="wrapper">

                <div class="item">
                    <div class="header">
                        <div class="text">Welcome Back</div>
                    </div>
                </div>
                <div class="item">
                    <div class="welcomeBack">
                        <div class="text">Welcome Back! Please enter you details.</div>
                    </div>
                </div>
                <div class="item">
                    <div class="inputLayout">
                        <div class="title">
                            <div class="text">Email</div>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="inputLayout">
                        <div class="title">
                            <div class="text">Password</div>
                        </div>
                        <div class="input">
                            <input type="text" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="password">
                        <div class="left">
                            <div class="checkBox">
                                <input type="checkbox" id="checkbox-1">
                                <label for="checkbox-1">Remember for 30 days</label>
                            </div>
                        </div>
                        <div class="right">
                            <div class="link">
                                <div class="text">Forgot password</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item m-t-1-5">
                    <button class="button primary">
                        <div class="text">Sign in</div>
                    </button>
                </div>
                <div class="item m-t-1">
                    <button class="button">
                        <div class="icon">
                            <img src="../../images/icons/icon_google_g.webp" alt="">
                        </div>
                        <div class="text">Sign in with Google</div>
                    </button>
                </div>
                <div class="item">
                    <div class="signup">
                        <div class="text textColorLighter">Don't have an account?</div>
                        <div class="text">
                            <div class="link">
                                <div class="text">Sign up</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="image">
                <img src="../../images/background/background_circle.png" alt="">
            </div>
        </div>
    </div>

    <div class="componentHeader">header</div>
    <div class="header">
        <div class="text">header</div>
    </div>

    <div class="componentHeader">welcom back</div>
    <div class="welcomeBack">
        <div class="text">welcom back</div>
    </div>

    <div class="componentHeader">input title</div>
    <div class="title">
        <div class="text">text</div>
    </div>

    <div class="componentHeader">input</div>
    <div class="input">
        <input type="text" placeholder="text">
    </div>

    <div class="componentHeader">input layout</div>
    <div class="inputLayout">
        <div class="title">
            <div class="text">text</div>
        </div>
        <div class="input">
            <input type="text" placeholder="text">
        </div>
    </div>

    <div class="componentHeader">checkBox</div>
    <div class="checkBox">
        <div class="icon">
            <img src="../../images/icons/icon_checkbox.png" alt="">
        </div>
        <div class="text">text</div>
    </div>

    <div class="componentHeader">link</div>
    <div class="link">
        <div class="text">link</div>
    </div>

    <div class="componentHeader">forgot password</div>
    <div class="password">
        <div class="left">
            <div class="checkBox">
                <input type="checkbox" id="checkbox-1">
                <label for="checkbox-1">label</label>
            </div>
        </div>
        <div class="right">
            <div class="link">
                <div class="text">link</div>
            </div>
        </div>
    </div>

    <div class="componentHeader">Button</div>
    <button class="button">
        <div class="text">text</div>
    </button>

    <button class="button">
        <div class="icon">
            <img src="../../images/icons/icon_google_g.webp" alt="">
        </div>
        <div class="text">text</div>
    </button>

    <button class="button primary">
        <div class="text">text</div>
    </button>

    

    <div class="componentHeader">sign up </div>
    <div class="signup">
        <div class="text">text</div>
        <div class="text">
            <div class="link">
                <div class="text">link</div>
            </div>
        </div>
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>
    <img src="./example.png" width="100%" alt="">
</body>

</html>
