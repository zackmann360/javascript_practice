<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="first">
            <button>click</button>
            <div class="item0 border">1</div>
            <div class="item1">2</div>
            <div class="item2">3</div>
            <div class="item3">4</div>
        </div>

        <!------------------second------------------->
        
        <div class="second">
                <button class="right">right</button>
                <button class="left">left</button>
                <button class="up">up</button>
                <button class="down">down</button>
            
            
            <div class="grid">
                <div class="grid0-0 border">0-0</div>
                <div class="grid0-1">0-1</div>
                <div class="grid0-2">0-2</div>
                <div class="grid1-0">1-0</div>
                <div class="grid1-1">1-1</div>
                <div class="grid1-2">1-2</div>
                <div class="grid2-0">2-0</div>
                <div class="grid2-1">2-1</div>
                <div class="grid2-2">2-2</div>
            </div>
            
        </div>
        
        <!------------------third------------------->
        <div class="third">
            <div class="carousel"> 
                <div class="image">
                    <img class="img1 show" src="http://placekitten.com/300/500"> 
                </div>   
                <div class="image">
                    <img class="img2" src="http://placekitten.com/300/400" >
                </div>
                <div class="image">
                    <img class="img3" src="http://placekitten.com/200/300" >
                </div>
            </div>
            <div class="dots">
                <div class="dot num1 lightGrey"></div>
                <div class="dot num2"></div>
                <div class="dot num3"></div>
            </div>
            <div class="buttons">
                <button class="leftButton">left</button>
                <button class="rightButton">right</button>
                
            </div>
        </div>
        <!------------------forth------------------->
        <div class="forth">
            <div class="flex">
                <div class="input">
                    <input type="text" placeholder="Type meow">
                </div>
                <div class="button">
                    <button class="meow">meow</button>
                </div>
            </div>
            <div class="text"></div>
        </div>

    </div>


    <script src="js.js"></script>
</body>
</html>
