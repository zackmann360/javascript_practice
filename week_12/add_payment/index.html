<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="app">
        <div class="card">
            <div class="top">
                <div class="icons">
                    <div class="icon">
                        <img class="filter" src="../../images/icons/icon_credit_card_chip.png" alt="">
                    </div>
                    <div class="icon larger">
                        <img class="invert" src="../../images/icons/icon_visa_text.png" alt="">
                    </div>
                </div>
            </div>
            <div class="middle">
                <div class="cardNum">
                    <div class="col">
                        <div class="num">1234</div>
                    </div>
                    <div class="col">
                        <div class="num">1234</div>
                    </div>
                    <div class="col">
                        <div class="num">1234</div>
                    </div>
                    <div class="col">
                        <div class="num">1234</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="credentials">
                    <div class="left">
                        <div class="text smaller">Card Holder</div>
                        <div class="text larger">FULL NAME</div>
                    </div>
                    <div class="right">
                        <div class="text smaller">Expires</div>
                        <div class="text larger">MM/YY</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="userInput">
            <div class="inputGroup">
                <div class="text">Card Number</div>
                <input type="text">
            </div>
            <div class="inputGroup m-t-1-5">
                <div class="text">Card Holder</div>
                <input type="text" >
            </div>
            <div class="inputSelect m-t-1-5">
                <div class="expireDate">
                    <label for="month">Expiration Date</label>
                    <select name="date" id="month">
                        <option value="">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select class="marginLeft" name="date" id="year">
                        <option value="">Year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
                <div class="inputGroup">
                    <div class="text">CVV</div>
                    <input type="text">
                </div>
            </div>
            <div class="button m-t-3">
                <button>Submit</button>
            </div>
        </div>
    </div>
    
    
    <div class="componentHeader">card icons</div>
    <div class="icons">
        <div class="icon">
            <img class="filter" src="../../images/icons/icon_credit_card_chip.png" alt="">
        </div>
        <div class="icon larger">
            <img class="invert" src="../../images/icons/icon_visa_text.png" alt="">
        </div>
    </div>
    <div class="componentHeader">card numbers</div>
    <div class="cardNum">
        <div class="col">
            <div class="num">1234</div>
        </div>
        <div class="col">
            <div class="num">1234</div>
        </div>
        <div class="col">
            <div class="num">1234</div>
        </div>
        <div class="col">
            <div class="num">1234</div>
        </div>
    </div>
    
    <div class="componentHeader">card text</div>
    <div class="credentials">
        <div class="left">
            <div class="text smaller">holder</div>
            <div class="text larger">NAME</div>
        </div>
        <div class="right">
            <div class="text smaller">expire</div>
            <div class="text larger">MM/YY</div>
        </div>
    </div>
    
    <div class="componentHeader">input</div>
    <div class="inputGroup">
        <div class="text">Text</div>
        <input type="text" placeholder="Placeholder">
    </div>
    <div class="inputSelect">
        <div class="expireDate">
            <label for="month">Date</label>
            <select name="date" id="month">
                <option value="">Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select class="marginLeft" name="date" id="year">
                <option value="">Year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
        </div>
        <div class="inputGroup">
            <div class="text">CVV</div>
            <input type="text">
        </div>
    </div>
    
   
    
    
    
    
    
    

    <br>
    <br>
    <br>
    <br>
    <img src="./example_payment_form.png" alt="">
    
</body>
</html>
