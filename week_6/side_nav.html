                    <div class="button active">
                        <div class="icon">

                    <div class="button">

                    <div class="button">

            <div class="textBox">

        <!-- <img src="../images/side_nav.png"> -->

        <script>
            // select all the buttons
            var buttons = document.querySelectorAll('.button')
            // console.log(buttons)

            // loop over the buttons
            for(var item of buttons){
                // console.log(item)
                // set an onclick for item
                item.onclick = activate
            }

            function activate(){
                console.log(this)
                // select the active button
                var active = document.querySelector('.active')
                // console.log(active)
                // remove active from the currently active Button
                active.classList.remove('active')
                // add active tp this
                this.classList.add('active')
                // get the inner html of this 
                var ThisHTML = this.querySelector('.text')
                // console.log(ThisHTML.innerHTML)
                // get this innerhtml
                var text = ThisHTML.innerHTML
                // console.log(text)
                var result = text.trim()
                // console.log(result)
                // select the textBox
                var textBox = document.querySelector('.innerText')
                // set innerhtml of text box to result
                textBox.innerHTML = result
                
            }

        </script>
    </body>
