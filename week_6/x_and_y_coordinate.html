<!DOCTYPE html>
<html>

<body>
    <style>
        body {
            background-color: #333;
        }
        .child2{
            display: flex;
            gap: 10px;
        }
        .water{
            background-color: blue;
        }
        .fire{
            background: red;
        }
    </style>


    <div class="parent">
        <div class="child"></div>
        <div class="child1"></div>
        <div class="child2"></div>

    </div>




    <script>
        var parent = document.querySelector('.parent')
        var child = document.querySelector('.child')
        var child1 = document.querySelector('.child1')
        var child2 = document.querySelector('.child2')

        var myArray = [
            {
                image: 'https://assets.pokemon.com/assets/cms2/img/pokedex/full/060.png',
                number: '#060',
                name: 'polywag',
                type: ['water', 'fire']

            }
        ]

        for(var item of myArray){
            // console.log(item)

            var itemImg = document.createElement('img')
            itemImg.src = item.image
            // console.log(itemImg)

            var itemNum = document.createElement('div')
            itemNum.innerHTML = item.number
            console.log(itemNum)

            var itemName = document.createElement('div')
            itemName.innerHTML = item.name
            console.log(itemName)

            child.appendChild(itemImg)

            parent.appendChild(child)

            

            for(var type of item.type){
                console.log(type)
                var itemType = document.createElement('div')
                itemType.innerHTML = type
                itemType.classList.add(type)
                console.log(itemType)

                document.querySelector('.child2').appendChild(itemType)
            }
            
        }

    </script>
</body>

</html>
